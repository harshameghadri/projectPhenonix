<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaeAgent Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>ü§ñ VitaeAgent Test Page</h1>
    
    <div class="test-container">
        <h2>Backend Connection Test</h2>
        <button onclick="testBackend()">Test Backend Health</button>
        <div id="backendStatus"></div>
    </div>

    <div class="test-container">
        <h2>Chat Test</h2>
        <input type="text" id="messageInput" placeholder="Type your message here..." style="width: 60%;">
        <button onclick="sendMessage()">Send Message</button>
        <div id="response"></div>
    </div>

    <div class="test-container">
        <h2>Suggested Questions Test</h2>
        <button onclick="loadSuggestions()">Load Suggested Questions</button>
        <div id="suggestions"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function testBackend() {
            const statusDiv = document.getElementById('backendStatus');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                statusDiv.innerHTML = `<div class="status success">‚úÖ Backend is healthy! Status: ${data.status}</div>`;
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Backend connection failed: ${error.message}</div>`;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const responseDiv = document.getElementById('response');
            const message = input.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }

            responseDiv.innerHTML = 'Sending message...';
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        language: 'en'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseDiv.innerHTML = `
                    <strong>Response:</strong>
                    ${data.response}
                    
                    <br><br><strong>Sources:</strong> ${data.source_count} sources found
                `;
                input.value = '';
            } catch (error) {
                responseDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }

        async function loadSuggestions() {
            const suggestionsDiv = document.getElementById('suggestions');
            try {
                const response = await fetch(`${API_URL}/suggestions`);
                const data = await response.json();
                
                const buttonsHtml = data.questions.map(question => 
                    `<button onclick="document.getElementById('messageInput').value='${question}'; sendMessage();" style="display: block; margin: 5px 0; text-align: left; width: 100%;">${question}</button>`
                ).join('');
                
                suggestionsDiv.innerHTML = buttonsHtml;
            } catch (error) {
                suggestionsDiv.innerHTML = `<div class="status error">Error loading suggestions: ${error.message}</div>`;
            }
        }

        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Test backend on page load
        window.onload = testBackend;
    </script>
</body>
</html>
